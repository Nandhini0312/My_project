<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - EcodriveAI</title>
    <link rel="stylesheet" href="login.css"> <!-- Using the same CSS -->
</head>
<body>
    <div class="login-container">
        <!-- Left Side Image Slider -->
        <div class="image-slider">
            <div class="slider-wrapper">
                <div class="slider-image active">
                    <img src="image1.jpg" alt="EV Revolution">
                    <div class="image-text">Electric Vehicles are the Future.</div>
                </div>
                <div class="slider-image">
                    <img src="image2.jpg" alt="Hybrid Tech">
                    <div class="image-text">Hybrid Technology Saves Fuel.</div>
                </div>
            </div>
        </div>

        <!-- Right Side Signup Form -->
        <div class="login-box">
            <h2 class="brand-name">EcodriveAI</h2>
            <p class="sign-in-text">Create an account</p>

            <form id="signup-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter your password" required>

                <button type="submit">Sign Up</button>
            </form>

            <p class="register-text">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="login.js"></script> <!-- Using the same JavaScript -->
</body>
</html>
